<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./task.css">
</head>

<body>
    <center>
        <div class="div-login">

            <center>
                <form>
                    <h1>Signup</h1>
                    <table></table>
                    <tr>
                        <td><label for="First Name">Firstname:</label></td>
                        <td><input type="text" placeholder="Enter your FirstName"></td>
                    </tr><br>
                    <tr>
                        <td><label for="Last Name">LastName:</label></td>
                        <td><input type="text" placeholder="Enter your lastname"></td>
                    </tr><br>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" placeholder="Enter your email"></td>
                    </tr><br>
                    <tr>
                        <td><label for="dob">Date of birth:</label></td>
                        <td><input type="date" placeholder="Enter date"></td>
                    </tr><br>
                    <tr>
                        <td><label for="gender">gender:</label></td>
                        <td><input type="radio" name="gender">Male
                            <input type="radio" name="gender">female
                            <input type="radio" name="gender">others
                        </td>
                    </tr><br>
                    <tr>
                        <td><label for="Password">Password</label></td>
                        <td><input type="password" placeholder="Enter your Password"></td>
                    </tr><br>
                    <tr>
                        <td><label for="confirmpassword">Confirm Password</label></td>
                        <td><input type="password" placeholder="Enter your Password"></td>
                    </tr><br>
                    <tr>
                        <td><button type="submit">Signup</button></td>
                    </tr>
                    </table>
                </form>

            </center>
        </div>
    </center>
</body>

</html>
