<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .transition{
            color: dimgray;
            background-color: beige;
            transition: width 2s transform 2s;
        }
        .transition:hover{
            background-color: dimgray;
            color: beige;
            padding: 30px;
            height: 100px;
            width: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1 class="transition">this is transition example</h1>
</body>
</html>
